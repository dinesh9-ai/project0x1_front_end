              <div class="container mt-5">
                <h1>New Enrollement</h1>
              
                <div class="row">
                  <div class="col-sm-8">
                    <div class="card">
                      <div class="card-body">
              
                        <form method="POST" action="login.html">

                          <div class="form-group">
                            <label for="childName">Full Name</label>
                            <input type="text" class="form-control" id="childName" aria-describedby="emailHelp" placeholder="Enter Child's Full Name">
                          </div>
  
                          <div class="form-group">
                            <label for="parentName">Parent Name</label>
                            <input type="text" class="form-control" id="parentName" aria-describedby="emailHelp" placeholder="Enter Parent's name">
                          </div>
  
                          <div class="form-group">
                            <label for="parentEmail">Parent's Mail ID</label>
                            <input type="email" class="form-control" id="parentEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
  
                          <div class="form-group">
                            <label for="mobile">Mobile</label>
                            <input type="number" class="form-control" id="mobile" aria-describedby="emailHelp" placeholder="Enter Mobile Number">
                          </div>
  
                          <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Parent's name">
                          </div>
  
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                          </div>
  
                          <div class="form-group">
                            <label for="repassword">Confirm Password</label>
                            <input type="password" class="form-control" id="repassword" placeholder="Confirm Password">
                          </div>
                          <br>
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
              
                      </div>
                    </div>
                  </div>
              
                  <div class="col-sm-4">
                    <div class="card bg-danger">
                      <div class="card-body">
                        <a class="btn btn-block btn-social btn-google" href="/auth/google" role="button">
                          <i class="fab fa-google"></i>
                          Sign In with Google
                        </a>
                      </div>
                    </div>
                  </div>
              
                </div>
              </div>
